<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Sales Importer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="module">
        import ImportButton from "./js/components.js"
        import SalesFileImportAdapter from "./js/adapters.js"

        document.addEventListener("DOMContentLoaded", function () {
            const salesFileImportAdapter = new SalesFileImportAdapter()
            window.importButton = new ImportButton(document.getElementById("import-button"), salesFileImportAdapter)
        });
    </script>
</head>
<body>
<h1>Sales Importer</h1>
<button type="button" id="import-button">Importar</button>
</body>
</html>
