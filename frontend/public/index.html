<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Sales Importer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="module">
        import ImportForm from './js/components.js'
        import SalesFileUploadAdapter from './js/adapters.js'
        import config from './js/config.js'

        document.addEventListener('DOMContentLoaded', function () {
          const salesFileUploadAdapter = new SalesFileUploadAdapter(config.backendUrl)
          window.importForm = new ImportForm(document.getElementById('fileImporterForm'), salesFileUploadAdapter)
        })
    </script>
</head>
<body>
<h1>Sales Importer</h1>
<div>
    <h2>Importação de arquivo</h2>
    <form id="fileImporterForm">
        <input type="file" name="file"/><br>
        <button type="button" id="importButton">Importar</button>
    </form>
</div>
</body>
</html>
